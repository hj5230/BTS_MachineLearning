<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accuracy Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <h2>Accuracy Calculator</h2>

    <label>Select CSV File:</label>
    <input type="file" id="csvFileInput"><br><br>

    <label>Export File Name:</label>
    <input type="text" id="exportFileName" placeholder="result.csv"><br><br>

    <button onclick="calculateAccuracy()">Calculate and Download</button>

    <script>
        function calculateAccuracy() {
            const fileInput = document.getElementById('csvFileInput').files[0];
            const exportFileName = document.getElementById('exportFileName').value || 'result.csv';

            if (!fileInput) {
                alert('Please select a CSV file first.');
                return;
            }

            Papa.parse(fileInput, {
                complete: function (results) {
                    const data = results.data;
                    const accuracies = ['col'];

                    for (let col = 1; col < data[0].length; col++) {
                        let matches = 0;
                        for (let row = 1; row < data.length; row++) {
                            if (data[row][col] === data[0][col]) {
                                matches++;
                            }
                        }
                        const acc = matches / (data.length - 2);
                        accuracies.push(acc);
                    }

                    data.push(accuracies);

                    const overall_acc = accuracies.slice(1).reduce((a, b) => a + b) / (accuracies.length - 1);
                    data.push(['sum', overall_acc]);

                    // Create export CSV
                    let csvContent = "data:text/csv;charset=utf-8," + Papa.unparse(data);
                    const link = document.createElement("a");
                    link.setAttribute("href", csvContent);
                    link.setAttribute("download", exportFileName);
                    link.click();
                }
            });
        }
    </script>
</body>

</html>
